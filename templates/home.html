    <script>
function searchReport() {
    const reportNumber = $('#reportInput').val().trim();
    if (!reportNumber) {
        alert('Please enter a report number.');
        return;
    }

    $.ajax({
        url: '/get-report-data/',
        data: { report_number: reportNumber },
        success: function(response) {
            if (response.success) {
                const d = response.data;

                $('#report_number').text("Report No : " + d.report_number);
                $('#product').text(d.product);
                $('#g_weight').text(d.g_weight);
                $('#dia_weight').text(d.dia_weight);
                $('#colour').text(d.colour);
                $('#clarity').text(d.clarity);
                $('#finish').text(d.finish);
                $('#cut').text(d.cut);
                $('#metal').text(d.metal);

                if (d.diamond_image) {
                    $('#diamondImage').attr('src', d.diamond_image);
                }

                if (d.signature_image) {
                    $('#signatureImage').attr('src', d.signature_image);
                }

                // ✅ Show full certificate body
                $('.certificate-body').show();
                $('#notFoundMessage').hide();
            } else {
                // ❌ Hide body if no data found
                $('.certificate-body').hide();
                $('#notFoundMessage').show();
            }
        },
        error: function() {
            // Optional: handle server/network errors
            $('.certificate-body').hide();
            $('#notFoundMessage').text("Server error. Try again.").show();
        }
    });
}

</script>

<script>
function downloadCertificate() {
    const buttons = document.querySelector('.buttons-section');
    buttons.style.display = 'none';
    
    // Show loader
    const loader = document.createElement('div');
    loader.style.position = 'fixed';
    loader.style.top = '0';
    loader.style.left = '0';
    loader.style.width = '100%';
    loader.style.height = '100%';
    loader.style.backgroundColor = 'rgba(0,0,0,0.5)';
    loader.style.display = 'flex';
    loader.style.justifyContent = 'center';
    loader.style.alignItems = 'center';
    loader.style.zIndex = '9999';
    loader.innerHTML = '<div style="color:white;font-size:24px;">Downloading Certificate...</div>';
    document.body.appendChild(loader);
    
    const element = document.querySelector('.certificate-body');
    const reportNo = document.getElementById('report_number').innerText.replace('Report No : ', '') || 'certificate';
    
    // Create a clone for consistent rendering
    const clone = element.cloneNode(true);
   
    clone.style.left = '-9999px';
    clone.style.width = '800px'; // Fixed width matching certificate (19).png
    clone.style.backgroundColor = '#ffffff';
    document.body.appendChild(clone);
    
    html2canvas(clone, {
        scale: 2,
        width: 800,
        windowWidth: 1000,
        logging: false,
        useCORS: true,
        allowTaint: true,
        backgroundColor: '#ffffff', // Force white background
        onclone: (clonedDoc) => {
            // Ensure white background in the cloned version
            clonedDoc.querySelector('.certificate-body').style.backgroundColor = '#ffffff';
        }
    }).then(canvas => {
        // Create download link
        const link = document.createElement('a');
        link.download = `${reportNo}.png`;
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        
        // Cleanup
        document.body.removeChild(link);
        document.body.removeChild(clone);
        document.body.removeChild(loader);
        buttons.style.display = 'block';
    }).catch(err => {
        console.error('Error generating certificate:', err);
        document.body.removeChild(loader);
        buttons.style.display = 'block';
    });
}
</script>



<script>
function printCertificate() {
    // Hide buttons before capturing
    const buttons = document.querySelector('.buttons-section');
    buttons.style.display = 'none';
    
    // Get the certificate element
    const element = document.querySelector('.certificate-body');
    
    html2canvas(element, {
        scale: 1.5, // Fixed optimal scale
        logging: false,
        useCORS: true,
        scrollY: -window.scrollY,
        backgroundColor: null // Transparent background
    }).then(canvas => {
        // Create a new window with JUST the image
        const printWindow = window.open('', '_blank');
        
        // Minimal print HTML with proper page sizing
        printWindow.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <title>Certificate Print</title>
                <style>
                    @page {
                        size: A4 portrait;
                        margin: 0;
                        padding: 0;
                    }
                    body {
                        margin: 0;
                        padding: 0;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: white;
                    }
                    img {
                        max-width: 100%;
                        max-height: 100vh;
                        object-fit: contain;
                        page-break-after: avoid;
                        page-break-before: avoid;
                        page-break-inside: avoid;
                    }
                </style>
            </head>
            <body>
                <img src="${canvas.toDataURL('image/png')}" />
                <script>
                    // Print immediately when loaded
                    window.onload = function() {
                        setTimeout(function() {
                            window.print();
                            window.close();
                        }, 100);
                    };
                <\/script>
            </body>
            </html>
        `);
        printWindow.document.close();
        
        // Restore buttons
        buttons.style.display = 'block';
    });
}
</script>
