    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        /* Header Styles */
        .luxury-header {
            background: linear-gradient(to right, #000000, #353099);
            color: #fff;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 80px;
            width: auto;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin: 0 15px;
            position: relative;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            padding: 10px 0;
            display: inline-block;
        }
        
        .nav-link:hover {
            color: #ffd700;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
        }
        
        .report-check-btn {
            background: linear-gradient(to right, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .report-check-btn:hover {
            background: linear-gradient(to right, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            margin-left: 20px;
        }
        
        .hamburger span {
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* Mobile Menu - FIXED */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: #000;
            z-index: 1000;
            padding: 50px 30px;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            overflow-y: auto;
            display: block; /* Changed from none to block */
            visibility: hidden; /* Initially hidden but takes space */
        }
        
        .mobile-menu.active {
            transform: translateX(0);
            visibility: visible; /* Make visible when active */
        }
        
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .mobile-nav {
            list-style: none;
            margin-top: 40px;
        }
        
        .mobile-nav-item {
            margin-bottom: 20px;
        }
        
        .mobile-nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            padding: 10px 0;
            transition: color 0.3s ease;
        }
        
        .mobile-nav-link:hover {
            color: #ffd700;
        }
        
        .mobile-report-btn {
            background: linear-gradient(to right, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            display: block;
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }
        
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .nav-menu {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
        }
        
        @media (max-width: 768px) {
            .logo-img {
                height: 40px;
            }
            
            .report-check-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 576px) {
            .header-top {
                padding: 0 15px;
            }
            
            .logo-img {
                height: 35px;
            }
            
            .report-check-btn {
                padding: 6px 12px;
                font-size: 12px;
                margin-right: 10px;
            }
        }
        
        /* Demo Content */
        .demo-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        
        .demo-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .demo-content p {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <i class="fas fa-times close-menu" id="closeMenu"></i>
        <ul class="mobile-nav">
            <li class="mobile-nav-item"><a href="/" class="mobile-nav-link">Home</a></li>
            <li class="mobile-nav-item"><a href="/about" class="mobile-nav-link">About Us</a></li>
      
            <li class="mobile-nav-item"><a href="/contact" class="mobile-nav-link">Contact</a></li>
        </ul>
        
        <button class="mobile-report-btn">Report Check</button>
        
        <div class="hide_menu_footer">
            <ul class="hide_menu_social">

        </div>
    </div>
    
    <div class="menu-overlay" id="menuOverlay"></div>
    

    <script>
        // Mobile Menu Functionality
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenu = document.getElementById('closeMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        closeMenu.addEventListener('click', closeMobileMenu);
        menuOverlay.addEventListener('click', closeMobileMenu);
        
        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

    </script>
